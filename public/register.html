            <title>Signup Form</title>

    <body>
        <div class="logged-in">
            <h3>Welcome User</h3>
            <p>Welcome to TeamCodestrong HNG Login Page</p>
            <button id="logout">Logout</button>
        </div>
        <div id="id01" class="modal logged-out" >
            <form class="modal-content" id="signup-form">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="full-name"><b>Name</b></label>
                <input type="text" id="full-name" placeholder="Enter Full Name" required />

                <label for="signup-email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" id="signup-email" required />

                <label for="signup-password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="signup-password" required />

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required />

                <label>
                 <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="submit" class="signup">Register</button>
                    <a href="index.html"><button type="button" class="cancelbtn" >Sign In</button></a>
                 
                </div>
            </div>
            </form>
        </div>
        
        <script>
            document.getElementById('id01').style.display='block'
        </script>
